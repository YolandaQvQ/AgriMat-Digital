<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>农机装备材料数字化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              agri: {
                50: '#f0f9ff', // 极淡的天空蓝
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // 主色：天际蓝 (Sky Blue) - 纯净、透亮
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              tech: {
                50: '#f8fafc',
                100: '#f1f5f9', // 极冷灰
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617', 
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.3' },
                '50%': { transform: 'scale(1.1)', opacity: '0.6' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'breathe-slow': 'breathe 12s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      /* Hide scrollbar for clean UI but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar for specific areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px; 
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        /* Only show the modal content */
        .fixed.inset-0.z-\[60\], .fixed.inset-0.z-\[60\] * {
          visibility: visible;
        }
        .fixed.inset-0.z-\[60\] {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          background: white;
          padding: 0;
        }
        /* Hide navbar, footer, background blobs */
        nav, footer, .animate-breathe, .animate-breathe-slow, button.print\:hidden {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-hook-form": "https://esm.sh/react-hook-form@7.51.0",
    "zod": "https://esm.sh/zod@3.22.4",
    "@hookform/resolvers/zod": "https://esm.sh/@hookform/resolvers@3.3.4/zod",
    "@hookform/resolvers/": "https://aistudiocdn.com/@hookform/resolvers@^5.2.2/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-700 antialiased selection:bg-agri-100 selection:text-agri-900 text-sm md:text-base leading-relaxed">
    <div id="root"></div>
  </body>
</html>
